    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="Picture/emb.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav>
        <div class="logo">
            <img class="nono" src="Picture/emb.png" alt="e-nagarik Logo">
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="#"  class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-hero">
        <h2>We'd Love to Hear from You!</h2>
        <p>Feel free to reach out for any inquiries or feedback. We're here to help!</p>
    </section>
    
    <section class="contact-section">
        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Contact Details</h3>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Email:</strong> info@example.com</p>
            <p><strong>Office Address:</strong> Singhdurbar, Kathmandu, Nepal</p>
        </div>
    
        <!-- Contact Form -->
        <form action="submit_form.php" method="POST" class="contact-form">
            <div class="form-field">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-field">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject of your message">
            </div>
            <div class="form-field">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    
        <!-- Google Map Embed -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3532.62385242208!2d85.32131857517079!3d27.698018325903355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19a5a17cf095%3A0xae7d89f50454f655!2sSingha%20Durbar!5e0!3m2!1sen!2snp!4v1739520501835!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    <!-- Floating Action Button -->
    <button class="fab" onclick="document.querySelector('.contact-form').scrollIntoView({behavior: 'smooth'})">
        <i class="fas fa-envelope"></i> Contact Us
    </button>
    
    


    <script src="home.js"></script>

</body>
</html>
